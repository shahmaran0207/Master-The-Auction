<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>MFA - My Page</title>
    <style>
        body {
            background-color: #fef9c3;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-yellow-50">
<div th:replace="~{header :: header}"></div>

<main class="flex flex-col items-center flex-1 py-12">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-2xl">
        <h2 class="text-2xl font-bold text-yellow-700 mb-6 text-center">마이페이지</h2>

        <div class="flex flex-col items-center">
            <div class="w-24 h-24 rounded-full overflow-hidden mb-4" th:if="${member.fileAttached == 1}">
                <img th:src="@{|/upload/${member.storedFileName}|}" alt="Profile Image" class="w-full h-full object-cover">
            </div>
            <table class="w-full text-gray-700">
                <tr>
                    <th class="text-left py-2 font-semibold">ID</th>
                    <td class="py-2" th:text="${member.id}"></td>
                </tr>
                <tr>
                    <th class="text-left py-2 font-semibold">이메일</th>
                    <td class="py-2" th:text="${member.mail}"></td>
                </tr>
                <tr>
                    <th class="text-left py-2 font-semibold">이름</th>
                    <td class="py-2" th:text="${member.memberName}"></td>
                </tr>
            </table>
        </div>

        <div class="flex justify-center gap-4 mt-6">
            <a th:href="@{/member/update/{id}(id=${member.id})}" class="px-4 py-2 bg-yellow-600 text-white rounded-lg shadow-md hover:bg-yellow-500 transition">
                정보 수정
            </a>
            <a th:href="@{/member/delete/{id}(id=${member.id})}" class="px-4 py-2 bg-red-600 text-white rounded-lg shadow-md hover:bg-red-500 transition">
                회원 탈퇴
            </a>
            <a th:href="@{/member/buylist/{id}(id=${member.id})}" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-500 transition">
                구매 내역
            </a>
        </div>
    </div>
</main>
</body>
</html>
