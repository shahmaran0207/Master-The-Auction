<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>MTA - 문의 사항</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-900 text-gray-300">
<div th:replace="~{header :: header}"></div>

<main class="flex flex-col items-center flex-1 py-12">
    <div class="w-full max-w-4xl auction-card">
        <div class="auction-header text-2xl font-bold tracking-wide text-center">
            문의 사항 작성
        </div>

        <form action="/QnA/save" method="post" enctype="multipart/form-data" class="flex flex-col space-y-4 p-6">
            <label for="questionPass" class="text-lg font-semibold">암호</label>
            <input type="password" id="questionPass" name="questionPass" placeholder="암호를 입력하세요"
                   class="p-2 rounded bg-gray-800 border border-gray-600 text-white">

            <label for="QuestionTitle" class="text-lg font-semibold">제목</label>
            <input type="text" id="QuestionTitle" name="QuestionTitle" placeholder="제목을 입력하세요"
                   class="p-2 rounded bg-gray-800 border border-gray-600 text-white">

            <label for="QuestionContent" class="text-lg font-semibold">내용</label>
            <input type="text" id="QuestionContent" name="QuestionContent" placeholder="내용을 입력하세요"
                   class="p-2 rounded bg-gray-800 border border-gray-600 text-white">

            <label for="QuestionFile" class="text-lg font-semibold">파일 첨부</label>
            <input type="file" id="QuestionFile" name="QuestionFile"
                   class="p-2 rounded bg-gray-800 border border-gray-600 text-white">

            <input type="submit" value="글 작성" class="btn-gold cursor-pointer">
        </form>
    </div>
</main>

<div th:replace="~{footer :: footer}"></div>

</body>
</html>
