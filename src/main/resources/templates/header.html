<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header class="py-6 px-4 md:px-6 border-b bg-yellow-100 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <a class="flex items-center gap-2" href="/">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-yellow-700">
                <path d="M2 22h20"></path>
                <path d="M7 10L2 15l5 5 5-5"></path>
                <path d="M22 2L11 13"></path>
                <path d="M22 2l-7 7"></path>
            </svg>
            <span class="text-lg font-semibold text-yellow-800">MTA Auction</span>
        </a>
        <nav class="hidden md:flex gap-6">
            <a class="text-gray-600 hover:text-gray-900 font-medium" href="/Member/list">
                판매자 목록
            </a>
            <a class="text-gray-600 hover:text-gray-900 font-medium" href="/Auction/list">
                경매 상품
            </a>
            <a class="text-gray-600 hover:text-gray-900 font-medium" href="/Board/list">
                커뮤니티
            </a>
            <a class="text-gray-600 hover:text-gray-900 font-medium" href="/QnA/list">
                고객 지원
            </a>
        </nav>
        <div class="flex items-center gap-3">
            <th:block th:if="${session.loginId == null}">
                <a class="text-gray-600 hover:text-gray-900 font-medium" href="/Member/login">
                    로그인
                </a>
                <button class="bg-yellow-600 text-white hover:bg-yellow-500/90 h-9 rounded-md px-3 text-sm font-medium">
                    <a href="/Member/save">회원가입</a>
                </button>
            </th:block>
            <th:block th:if="${session.loginId != null}">
                <div class="flex items-center gap-2">
                    <a class="text-gray-600 hover:text-gray-900 font-medium" href="/Member/logout">
                        로그아웃
                    </a>
                    <button class="bg-yellow-600 text-white hover:bg-yellow-500/90 h-9 rounded-md px-3 text-sm font-medium">
                        <a href="/Member/myPage">마이페이지</a>
                    </button>
                </div>
            </th:block>
        </div>
    </div>
</header>
</body>
</html>
